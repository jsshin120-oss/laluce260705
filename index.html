  <script>
    /* í•­ìƒ ìƒë‹¨ì—ì„œ ì‹œì‘ */
    if ('scrollRestoration' in history) {

    /* reveal ì• ë‹ˆë©”ì´ì…˜ */
    const observer = new IntersectionObserver(entries => {

    }, { threshold: 0.15 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
