<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 청첩장</title>

  <style>
    /* 기본 스타일 */
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background: #000;
    }

    /* 비디오 배경 */
    .video-bg {
      position: fixed; inset:0; z-index:-2; overflow:hidden;
    }
    .video-bg video {
      width:100%; height:100%; object-fit:cover; opacity:0.35;
    }
    .video-bg::after {
      content:""; position:absolute; inset:0; background: rgba(0,0,0,0.25);
    }

    /* 페이지 래퍼 */
    .page {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px 14px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* 카드 공통 */
    .card {
      width: 100%;
      max-width: 360px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(2px);
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      padding: 24px 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    h1 { font-size:22px; margin-bottom:12px; }
    h2 { font-size:18px; margin-bottom:8px; }
    .names { font-size:18px; font-weight:600; margin:12px 0; }
    p { font-size:14px; line-height:1.7; margin:6px 0; }

    /* 지도 */
    .map-wrap { margin-top:12px; border-radius:16px; overflow:hidden; }
    .map-wrap iframe { width:100%; height:240px; border:0; }
    .map-link { display:inline-block; margin-top:10px; font-size:14px; color:#2b7de9; text-decoration:none; }

    /* 토글 박스 */
    .transport-header,
    .account-header {
      margin-top:12px; padding:14px;
      background:#111; color:#fff; border-radius:14px;
      cursor:pointer; font-size:15px; font-weight:600;
    }
    .transport-content,
    .account-content {
      height:0; overflow:hidden; transition:height 0.3s ease;
      background:#f5f5f5; border-radius:0 0 14px 14px;
    }
    .transport-content p,
    .account-content p { margin:12px 0; font-size:13px; line-height:1.8; }

    button {
      margin-bottom:14px; padding:10px 18px;
      border:none; border-radius:20px; background:#000; color:#fff;
      font-size:14px; cursor:pointer;
    }
  </style>
</head>

<body>
  <!-- 비디오 배경 -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="./bg.mp4" type="video/mp4">
    </video>
  </div>

  <!-- 페이지 -->
  <div class="page">

    <!-- 메인 카드 -->
    <section class="card">
      <h1>우리 드디어 결혼해요</h1>
      <p class="names">신랑 신준섭<br>신부 김가람</p>
      <p>2026년 7월 5일 일요일<br>오후 1시 30분<br>라루체 명동 5층 그레이스홀</p>
    </section>

    <!-- 참석폼 카드 -->
    <section class="card">
      <h2>참석 여부 회신</h2>
      <p style="font-size:14px; line-height:1.6; opacity:0.8;">
        원활한 예식 준비를 위해<br>참석 여부를 알려주세요
      </p>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSeJQFHcbsnxeGuWe5T41nr4prdsomxgftVaL66ABfMRHbwTpA/viewform?embedded=true"
        width="100%"
        height="400"
        frameborder="0"
        style="border:none; border-radius:14px; margin-top:14px;">
      </iframe>
    </section>

    <!-- 계좌 카드 -->
    <section class="card">
      <h2>마음 전하실 곳</h2>
      <p style="font-size:14px; line-height:1.6; opacity:0.8;">축하의 마음만으로도 감사합니다</p>

      <!-- 신랑 계좌 -->
      <div class="account-header" onclick="toggleBox(this)">신랑 계좌</div>
      <div class="account-content">
        <p id="groom-account">신준섭<br>기업은행 588-018494-01-019</p>
        <button onclick="copyText(event,'groom-account')">계좌번호 복사</button>
      </div>

      <!-- 신부 계좌 -->
      <div class="account-header" onclick="toggleBox(this)">신부 계좌</div>
      <div class="account-content">
        <p id="bride-account">김가람<br>카카오뱅크 </p>
        <button onclick="copyText(event,'bride-account')">계좌번호 복사</button>
      </div>
    </section>

  </div>

  <!-- JS -->
  <script>
    function toggleBox(header) {
      const content = header.nextElementSibling;
      content.style.height = (content.style.height && content.style.height !== "0px") ? "0px" : content.scrollHeight + "px";
    }

    function copyText(e, id) {
      e.stopPropagation();
      navigator.clipboard.writeText(document.getElementById(id).innerText)
        .then(()=>alert("계좌번호가 복사되었습니다"));
    }
  </script>
</body>
</html>
