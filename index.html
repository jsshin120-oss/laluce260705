<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모바일 청첩장</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 비디오 배경 -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="bg.mp4" type="video/mp4" />
    </video>
  </div>

  <main class="page">

    <!-- 타이틀 -->
    <section class="hero">
      <p class="mini-title">WEDDING INVITATION</p>
      <h1 class="main-title">소중한 분들을 초대합니다</h1>

      <p class="names">
        <span class="role">신랑</span> 신준섭<br>
        <span class="family">신광재 · 이동자의 아들</span>

        <br><br>

        <span class="role">신부</span> 김가람<br>
        <span class="family">한내엽의 딸</span>
      </p>

      <p class="date-place">
        2026년 7월 00일 (토) 오후 0시 00분<br>
        라루체 명동
      </p>
    </section>

    <!-- 초대 문구 -->
    <section class="section">
      <p class="mini-title">INVITATION</p>
      <p class="text">
        서로가 마주 보며 다져온 사랑을<br>
        이제 함께 같은 곳을 바라보며 걸어가려 합니다.<br>
        귀한 걸음 하시어 축복해 주시면 감사하겠습니다.
      </p>
    </section>

    <!-- 약도 -->
    <section class="section">
      <p class="mini-title">LOCATION</p>

      <div class="map-img">
        <img src="https://cdn.imweb.me/thumbnail/20230127/6b24ed0ed20b2.jpg" alt="오시는 길 약도">
      </div>

      <a class="btn btn-naver" href="https://map.naver.com/v5/search/라루체명동" target="_blank">
        네이버지도에서 보기
      </a>
    </section>

    <!-- 공유하기 -->
    <section class="section share-wrap">
      <button class="share-btn" onclick="shareInvite()" aria-label="청첩장 공유하기">
        <!-- 공유 아이콘 (SVG) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M16 8a3 3 0 1 0-2.83-4H13a3 3 0 0 0 3 4ZM6 14a3 3 0 1 0 2.83 4H9a3 3 0 0 0-3-4Zm10-1a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM8.59 15.51l6.83-3.7M15.42 12.19l-6.83-3.7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </button>
      <p class="share-text">청첩장 공유하기</p>
    </section>

  </main>

  <script>
    function shareInvite() {
      const url = window.location.href;
      const title = "모바일 청첩장";
      const text = "청첩장 링크를 공유합니다.";

      // 모바일에서만 Web Share API 동작
      if (navigator.share) {
        navigator.share({ title, text, url });
      } else {
        // PC에서는 복사로 대체
        navigator.clipboard.writeText(url).then(() => {
          alert("링크가 복사되었습니다! 원하는 곳에 붙여넣기 해주세요.");
        });
      }
    }
  </script>
</body>
</html>
