<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모바일 청첩장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <!-- 메인 -->
    <section class="card">
      <h1>우리 드디어 결혼해요</h1>

      <p class="names">
        신랑 신준섭<br>
        신부 김가람
      </p>

      <p>
        2026년 7월 5일 일요일<br>
        오후 1시 30분<br>
        라루체 명동 5층 그레이스 홀
      </p>
    </section>

    <!-- 인사말 -->
    <section class="card">
      <p>
        두 사람이 만나<br>
        평생을 함께하기로 약속했습니다.<br><br>
        소중한 분들을 초대합니다.
      </p>
    </section>

    <!-- 지도 -->
    <section class="card">
      <h2>오시는 길</h2>
      <p>라루체 명동</p>

      <div class="map-wrap">
        <iframe
          src="https://www.google.com/maps?q=라루체%20명동&output=embed"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>

      <p style="margin-top:10px;">
  
        <a href="https://map.naver.com/v5/search/라루체명동" target="_blank">
          📍 네이버지도 열기
        </a>
      </p>
    </section>



</div>



  
</body>
</html>
