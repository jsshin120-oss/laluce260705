<script>
// ===== ë¡œë”© í˜ì´ë“œì¸ =====
window.addEventListener('load',()=>{document.body.classList.add('loaded');});

// ===== reveal ì• ë‹ˆë©”ì´ì…˜ =====
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
      observer.unobserve(entry.target);
    }
  });
},{threshold:0.15});
document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));

// ===== ì¹´ìš´íŠ¸ë‹¤ìš´ =====
const weddingDate = new Date("2026-07-05T13:30:00");
function updateCountdown(){
  const diff = weddingDate - new Date();
  if(diff<=0){document.getElementById("countdown").innerText="ğŸ‰ ì˜¤ëŠ˜ ê²°í˜¼ì‹ì…ë‹ˆë‹¤! ğŸ‰"; return;}
  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff/(1000*60*60))%24);
  const minutes=Math.floor((diff/(1000*60))%60);
  const seconds=Math.floor((diff/1000)%60);
  document.getElementById("countdown").innerText=`${days}ì¼ ${hours}ì‹œê°„ ${minutes}ë¶„ ${seconds}ì´ˆ ë‚¨ì•˜ìŠµë‹ˆë‹¤`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// ===== ê°¤ëŸ¬ë¦¬ ëª¨ë‹¬ =====
function openGallery(img){
  document.getElementById("galleryImg").src = img.src;
  document.getElementById("galleryModal").classList.add("show");
}
function closeGallery(){
  document.getElementById("galleryModal").classList.remove("show");
}
</script>
