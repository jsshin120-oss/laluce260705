<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>모바일 청첩장</title>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Gothic&display=swap" rel="stylesheet">
<style>
:root{--text-shadow:0 2px 10px rgba(0,0,0,0.45);}
*{box-sizing:border-box;}
html,body{margin:0;padding:0;min-height:100%;font-family:'Nanum Gothic','Apple SD Gothic Neo','Noto Sans KR',sans-serif;background:#000;overflow-x:hidden;text-align:center;color:#fff;text-shadow:var(--text-shadow);scroll-behavior:smooth;}
.video-bg{position:fixed;inset:0;z-index:-2;overflow:hidden;}
.video-bg video{width:100%;height:100%;object-fit:cover;transform:scale(1.03);opacity:0.78;}
.page{width:100%;max-width:420px;margin:0 auto;padding:26px 16px 120px;position:relative;z-index:2;}
.top-space{height:12px;}
.section{position:relative;padding:24px 0;margin-bottom:24px;opacity:0;transform:translateY(30px);transition:opacity 0.8s ease-out, transform 0.8s ease-out;}
.section.show{opacity:1;transform:translateY(0);}
.section::after{content:"";display:block;width:60%;max-width:300px;height:3px;background:#fff;margin:20px auto 0;border-radius:2px;opacity:0.85;}
.section:last-child::after{display:none;}
h1,.names{font-family:'Nanum Pen Script', cursive;}
h1{font-size:28px;margin:0 0 16px;font-weight:400;}
h2{font-size:16px;margin:0 0 12px;font-weight:700;opacity:0.95;letter-spacing:-0.2px;}
.names{font-size:20px;margin:12px 0 12px;font-weight:400;line-height:1.6;}
.subline{display:inline-block;margin-top:4px;font-size:13px;font-weight:400;opacity:0.85;letter-spacing:-0.1px;}
p{font-size:14px;line-height:1.75;margin:8px 0;opacity:0.95;}
.muted{opacity:0.8;font-size:13px;}
.btn,.copy-btn,.btn-naver{display:block;width:100%;max-width:360px;margin:16px auto 0;padding:12px 16px;font-size:14px;font-weight:700;color:#fff;text-decoration:none;background: rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);text-align:center;transition: background 0.2s;}
.btn:hover,.btn-naver:hover,.copy-btn:hover{background: rgba(255,255,255,0.18);}
.btn-naver{background:#03c75a;border:none;color:#fff;}
.copy-btn{background: rgba(255,255,255,0.12);border:none;cursor:pointer;}
.map-thumb{width:100%;max-width:360px;margin:12px auto 0;overflow:hidden;cursor:zoom-in;}
.map-thumb img{display:block;width:100%;height:auto;}
.map-hint{margin-top:8px;font-size:12px;opacity:0.8;}
.toggle-header{margin:12px auto 0;padding:12px 16px;width:100%;max-width:360px;background: rgba(255,255,255,0.08);color:#fff;cursor:pointer;font-size:14px;font-weight:700;border:1px solid rgba(255,255,255,0.12);user-select:none;}
.toggle-content{height:0;overflow:hidden;transition:height 0.25s ease;max-width:360px;margin:0 auto;}
.toggle-content .inner{margin-top:10px;padding:12px 14px;background: rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.12);}
.toggle-content .inner p{margin:0;font-size:13px;line-height:1.6;opacity:0.95;}
.gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:12px;}
.gallery img{width:100%;cursor:pointer;border-radius:6px;transition:transform 0.2s;}
.gallery img:hover{transform:scale(1.05);}
.share-fab,.scroll-top-fab{position:fixed;bottom:16px;width:56px;height:56px;display:grid;place-items:center;background: rgba(255,255,255,0.12);border:1px solid rgba(255,255,255,0.2);cursor:pointer;z-index:99999;border-radius:50%;}
.share-fab{left:40%;}
.scroll-top-fab{left:60%;}
.share-fab svg,.scroll-top-fab svg{width:24px;height:24px;fill:#fff;opacity:0.95;}
.bgm-toggle{position:fixed;top:16px;right:16px;z-index:10000;background: rgba(255,255,255,0.2);border:none;color:#fff;font-weight:700;padding:10px 14px;border-radius:8px;cursor:pointer;}
.modal{position:fixed;inset:0;background: rgba(0,0,0,0.75);display:none;align-items:center;justify-content:center;z-index:999999;padding:18px;}
.modal.show{display:flex;}
.modal-inner{width:100%;max-width:520px;border-radius:20px;overflow:hidden;border:1px solid rgba(255,255,255,0.18);box-shadow:0 18px 50px rgba(0,0,0,0.55);background: rgba(0,0,0,0.25);text-align:center;}
.modal-inner img{display:block;width:100%;height:auto;}
.modal-close{margin-top:10px;width:100%;max-width:520px;border:0;padding:14px 16px;background: rgba(255,255,255,0.12);color:#fff;font-weight:800;cursor:pointer;border:1px solid rgba(255,255,255,0.16);}
</style>
</head>
<body>

<audio id="bgm" loop>
  <source src="Si_Llego_A_Besarte.mp3" type="audio/mpeg">
</audio>
<button class="bgm-toggle" id="bgm-toggle">BGM 켜기</button>

<div class="video-bg">
  <video autoplay muted loop playsinline preload="auto">
    <source src="./bg.mp4" type="video/mp4">
  </video>
</div>

<div class="page">
  <div class="top-space"></div>

  <!-- 기존 섹션들 그대로 유지 -->
  <div class="section reveal">
    <img src="https://raw.githubusercontent.com/jsshin120-oss/laluce260705/main/main.jpg" style="width:100%; height:auto;">
  </div>

  <div class="section reveal">
    <h1>우리 드디어 결혼해요</h1>
    <p class="names">신랑 신준섭<br><span class="subline">신광재 · 이동자의 아들</span><br><br>신부 김가람<br><span class="subline">한내엽의 딸</span></p>
  </div>

  <div class="section reveal">
    <p>2026년 7월 5일 일요일<br>오후 1시 30분</p>
    <p id="countdown" class="muted">계산 중...</p>
  </div>

  <div class="section reveal">
    <p>라루체 명동<br>5층 그레이스홀</p>
  </div>

  <div class="section reveal">
    <h2>오시는 길</h2>
    <p>서울특별시 중구 퇴계로18길 46</p>
    <div class="map-thumb" onclick="openMapModal()">
      <img src="https://cdn.imweb.me/thumbnail/20230127/6b24ed0ed20b2.jpg">
    </div>
    <div class="map-hint">약도를 누르면 크게 볼 수 있어요</div>
    <a class="btn btn-naver" href="https://map.naver.com/v5/search/라루체명동" target="_blank">네이버지도에서 보기</a>
  </div>

  <!-- 갤러리 섹션 -->
  <div class="section reveal">
    <h2>갤러리</h2>
    <div class="gallery">
      <img src="PHOTO1.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO2.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO3.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO4.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO5.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO6.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO7.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO8.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO9.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO10.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO11.jpg" onclick="openPhotoModal(this)">
      <img src="PHOTO12.jpg" onclick="openPhotoModal(this)">
    </div>
  </div>

</div>

<!-- 모달: 갤러리 -->
<div class="modal" id="photoModal">
  <div class="modal-inner">
    <img id="modalPhoto" src="">
    <button class="modal-close" onclick="closePhotoModal()">닫기</button>
  </div>
</div>

<script>
// 섹션 fade-in
const observer=new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){ entry.target.classList.add("show"); }
  });
},{threshold:0.15});
document.querySelectorAll(".section").forEach(el=>observer.observe(el));

// 갤러리 모달
function openPhotoModal(img){
  document.getElementById('modalPhoto').src = img.src;
  document.getElementById('photoModal').classList.add('show');
}
function closePhotoModal(){
  document.getElementById('photoModal').classList.remove('show');
}
</script>
</body>
</html>
